name: CI with pnpm

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: ./Loopy-fe

      - name: Build project
        run: pnpm run build
        working-directory: ./Loopy-fe

      - name: Run tests
        run: pnpm test || echo "No tests"
        working-directory: ./Loopy-fe
